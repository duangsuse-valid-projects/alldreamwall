<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=https://popf.rip/all_dream.html" id="url">
    <title>Redirecting to Application</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: #b0bec5;
            display: table;
            font-weight: 100;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace
        }
        .container {
            text-align: center;
            display: table-cell;
            vertical-align: middle
        }
        .content {
            text-align: center;
            font-size: 18px;
            display: inline-block
        }
        .content a {
            color: rgb(107, 182, 136);
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Redirecting to
                <a href="https://popf.rip/all_dream.html" rel="noreferrer nofollow">https://popf.rip/all_dream.html...</a>
            </h1>
        </div>
    </div>
    <script>
        (function () {
            if (window.location.hash) {
                document.getElementById('url').setAttribute('content', '0; url=https://popf.rip/all_dream.html' + window.location
                    .hash);
            }
        })();
    </script>
</body>

</html>
